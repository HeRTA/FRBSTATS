# This is a manually-triggered workflow for computing the redshift of every FRB and storing it in the catalogue.

name: Compute redshifts

on:
  workflow_dispatch:

jobs:
  compute_redshifts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Compute redshifts
      run: echo "-------------------------";echo "Installing dependencies...";echo "-------------------------";sudo apt-get install f2c;sudo pip3 install astropy;sudo pip3 install numpy;sudo pip3 install scipy;sudo pip3 install pygedm;sudo pip3 install fruitbat;echo "-------------------------";echo "Fetching catalogue..."; echo "-------------------------";git clone https://github.com/HeRTA/FRBSTATS.git;cd FRBSTATS;echo "-------------------------"; echo "Computing redshifts..."; echo "-------------------------";python3 redshifts.py;echo "-------------------------";echo "Committing catalogue.csv...";echo "--------------------------------------------------";cat catalogue.csv;echo "--------------------------------------------------"
    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
